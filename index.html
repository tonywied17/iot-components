<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <title>IOT Sensor Dashboard</title>
</head>
<body>
    <!-- 
        ? Client Navigation Bar
     -->
    <nav class="navbar">
        <ul class="nav-menu">
            <li><a href="#" onclick="location.reload();"><span class="material-symbols-outlined nav-icon">speed</span>Dashboard</a></li>
            <li><a href="#" style="color: gray; cursor:not-allowed"><span class="material-symbols-outlined nav-icon">workspaces</span>Groups</a></li>
            <li><a id="settings-link" href="#"><span class="material-symbols-outlined nav-icon">settings</span>Settings</a></li>
        </ul>
    </nav>
    <!-- 
        ? Toggles, and sensor counter bar
     -->
    <div id="dashboard-filter-container" class="dashboard-filter-container">
        <div class="dashboard-filter-icons">
            <button id="view-toggle"><span class="material-symbols-outlined">view_list</span></button>
        </div>
        <div class="dashboard-filter-sensor-count">
            <h2 id="sensor-count"></h2>
        </div>
        <div class="dashboard-filter-mode-toggle">
            <button id="mode-toggle"><span class="material-symbols-outlined">dark_mode</span></button>
        </div>
    </div>
    <!-- 
        ? Sensor Card Container
     -->
    <div class="container" id="sensor-container"></div>
    <!-- 
        ? Settings Overlay Panel
     -->
    <div class="settings" id="settings-overlay">
        <div class="settings-overlay-arrow"></div>
        <div class="overlay-header"><span class="material-symbols-outlined nav-icon">manufacturing</span>Sensor Settings</div>
        <div class="sensor-setting-list" id="sensor-list"></div>
    </div>
    <!-- 
        ? Sensor Components JS
     -->
    <script src="components/TemperatureSensor.js"></script>
    <script src="components/SwitchSensor.js"></script>
    <script src="components/CounterSensor.js"></script>
    <!-- 
        ? Client JS Libraries
     -->
    <script src="js/dom.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/script.js"></script>
    <script src="js/prefixfree.min.js"></script>
</body>
</html>
